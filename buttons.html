<style>
    .sub-button {
        background-color:rgb(0, 0, 0);
        color:rgb(255, 255, 255);
        border: none;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 100px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.1s, box-shadow 0.1s;
        vertical-align: top;
        }

    .sub-button:hover {
       opacity: 0.8;
       box-shadow: 10px 10px 10px rgb(117, 115, 115);
    }

    .sub-button:active {
        opacity: 0.5;
    }


    .join-button {
            background-color: olive;
            border-width: 3px;
            border-radius: 100px;
            height: 100px;
            cursor: pointer;
            font-weight: bold;
    }
</style>
